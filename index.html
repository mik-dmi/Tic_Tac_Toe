<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header"></div>
    <div class="container">
        <div class="top_part_of_container">
            <form id = "form" method="post">
                <div class="players_form">
                    <div class="player_x_display">
                        
                        <label for="name_player_x">Player One (X pieces)</label>
                        <input type="text" id="name_player_x" required>
                        
                    </div>
                    <div class="player_o_display">
                        
                        <label for="name_player_o">Player Two (O pieces)</label>
                        <input type="text" id="name_player_o" required>    
                    
                    </div>
                </div>
                <div class="start_button">
                    <button type="submit" class="start_game_button">Start Game</button>
                </div>   
            </form>
        </div>
        <div class="bottom_part_of_container">
            <div class="grid">
                <div class="grid_item">1</div>
                <div class="grid_item">2</div>
                <div class="grid_item">3</div>
                <div class="grid_item">4</div>
                <div class="grid_item">5</div>
                <div class="grid_item">6</div>
                <div class="grid_item">7</div>
                <div class="grid_item">8</div>
                <div class="grid_item">9</div>
            </div>
        </div>
    </div>
    <script type="module"  src="java_script.js"></script>
</body>
</html>
